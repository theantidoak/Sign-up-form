<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
</head>
<body> 
  <div class="container">
    <form action="#">
      <ul>
        <li>
          <style>
            .text {
              fill: white;
              font-size: .65px;
            }
          </style>
          <div class="avatar-display-laptop"></div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="3.45 2.95 3.1 3.562" class="ricehat">
            <path d="M 3.5 5 Q 5 5.7 6.5 5 M 3.5 5 L 5 3 L 6.5 5 M 3.5 5 L 5 5.75 L 6.5 5 M 4.75 6.15 L 3.5 5 M 5.25 6.15 L 6.5 5 M 6 5.45 C 7 6.25 5.5 7.35 6 5.25 M 4 5.45 C 3 6.25 4.5 7.35 4 5.25" 
            stroke="black" stroke-width="0.05" fill="tan"/>
            <text class="text" x="3.95" y="4.95">RiceHat</text>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="3.45 2.95 3.1 3.562" class="ricehat-after-avatar-right">
            <path d="M 3.5 5 Q 5 5.7 6.5 5 M 3.5 5 L 5 3 L 6.5 5 M 3.5 5 L 5 5.75 L 6.5 5 M 4.75 6.15 L 3.5 5 M 5.25 6.15 L 6.5 5 M 6 5.45 C 7 6.25 5.5 7.35 6 5.25 M 4 5.45 C 3 6.25 4.5 7.35 4 5.25" 
            stroke="black" stroke-width="0.05" fill="tan"/>
            <text class="text" x="3.95" y="4.95">RiceHat</text>
          </svg>
        </li>
        <li>
          <input type="text" id="name" placeholder=" " pattern="^[a-zA-z\s]+$">
          <label for="name">Full Name</label>
          <p>Letters and spaces only</p>
        </li>
        <li>
          <input type="text" id="username" placeholder=" " pattern="^[\w\d\.-]{3,15}$"
          required>
          <label for="username">Username*</label>
          <p>3-15 characters <br> letters <br> numbers <br> '.' <br> '-'</p>
        </li>
        <li>
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email*</label>
          <p>Must include '@'</p>
        </li>
        <li>
          <input type="tel" id="phone" placeholder=" " pattern="^\d{3}[\-]\d{3}[\-]\d{4}$">
          <label for="phone">Phone Number</label>
          <p>Format: xxx-xxx-xxxx</p>
        </li>
        <li>
          <input type="password" placeholder=" " 
          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
          id="pwd" required>
          <label for="pwd">Password*</label>
          <p>1 Uppercase <br> 1 lowercase <br> 1 number</p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="3.45 2.95 3.1 3.562" class="ricehat-password">
            <path id="upsidedown-tri" d="M 3.5 5 L 5 5.75 L 6.5 5" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
            <path id="triangle" d="M 3.5 5 Q 5 5.7 6.5 5 M 3.5 5 L 5 3 L 6.5 5 M 4.75 6.15 L 3.5 5 M 5.25 6.15 L 6.5 5" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
            <path id="left-ear" d="M 6 5.45 C 7 6.25 5.5 7.35 6 5.25" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
            <path id="right-ear" d="M 4 5.45 C 3 6.25 4.5 7.35 4 5.25" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
          </svg>
        </li>
        <li>
          <input type="password" placeholder=" " id="confirm-pwd" required>
          <label for="confirm-pwd">Confirm Password*</label>
          <p>Passwords must match</p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="3.45 2.95 3.1 3.562" class="ricehat-password2">
            <path id="upsidedown-tri2" d="M 3.5 5 L 5 5.75 L 6.5 5" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
            <path id="triangle2" d="M 3.5 5 Q 5 5.7 6.5 5 M 3.5 5 L 5 3 L 6.5 5 M 4.75 6.15 L 3.5 5 M 5.25 6.15 L 6.5 5" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
            <path id="left-ear2" d="M 6 5.45 C 7 6.25 5.5 7.35 6 5.25" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
            <path id="right-ear2" d="M 4 5.45 C 3 6.25 4.5 7.35 4 5.25" stroke="black" stroke-width="0.05" fill="tan" fill-opacity="0"/>
          </svg>
        </li>
        <li class="choose">
          <div class="avatar-display"></div>
          <p>Choose an Avatar</p>
        </li>
        <li class="avatar-li">
          <div id="avatar-1"></div>
          <div id="avatar-2"></div>
          <div id="avatar-3"></div>
          <div>
            <input type="file" id="avatar">
            <label for="avatar">Upload here</label>
          </div>
        </li>
        <li>
          <button type="submit">Sign Up
          </button>
          <p>Already have an account? <a href="">Click here</a></p>
        </li>
      </ul>
    </form>
  </div>
  
</body>
</html>
